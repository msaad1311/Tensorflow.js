<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.8986bff4.css">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/css/bootstrap-switch-button.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@1.1.0/dist/bootstrap-switch-button.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Lakes Virtual Backgound</title>
<script src="/styles.8986bff4.js"></script></head>
<body>
   <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Virtual Background</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>


    <div class="container frames">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <img id="image" src="/videocall3.5790225d.jpg" alt="human_picture" class="img-fluid">
          </div>
          <div class="col-md-6 col-sm-12">
              <canvas id="canvas"></canvas>
          </div>
        </div>
        
        <div class="form-check form-check-inline">
          <input id="blurrer" class="form-check-input" type="checkbox" data-toggle="switchbutton" data-style="border" unchecked="">
          <label for="blurrer" class="form-check-label">Blur</label>
        </div>

        <div class="form-check form-check-inline">
          <input id="grayer" class="form-check-input" type="checkbox" data-toggle="switchbutton" data-style="border" unchecked="">
          <label for="grayer" class="form-check-label">Grayscale</label>
        </div>
        <div class="row">
          <div class="col-md-2">
            <img src="/Colosseum.a6432385.jpg" alt="Colosseum" class="backgrounds" id="colosseum">
          </div>
          
          <div class="col-md-2">
            <img src="/easter-island.fdf85dbf.jpg" alt="Easter Island" class="backgrounds" id="easterIsland">
          </div>
         
          <div class="col-md-2">
            <img src="/moon.fe473296.jpg" alt="Moon" class="backgrounds" id="moon">
          </div>

          <div class="col-md-2">
            <img src="/niagara-falls.58d5be62.jpg" alt="Niagra Falls" class="backgrounds" id="niagaraFalls">
          </div>
          
          <div class="col-md-2">
            <img src="/taj.7d0fe832.jpg" alt="Taj Mahal" class="backgrounds" id="tajMahal">
          </div>

        </div>
      <script src="/Background_Removal.e31bb0bc.js"></script>
</div></body>
</html>
